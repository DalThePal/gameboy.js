<!doctype html>
<html>
<head>
    <meta charset="utf8"/>
    <title>Gameboy emulator</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css"/>
</head>
<body>

<header>
    <h1>Gameboy emulator</h1>
</header>

<div id="container">

<div class="canvas-container"><canvas id="canvas">Your browser does not seem to support canvas.</canvas></div>

<p class="commands">
    <button onclick="g.pause(true);">Pause</button>
    <button onclick="g.pause(false);">Run</button>
</p>
<p class="commands">
    <label><input type="checkbox" onchange="g.setSoundEnabled(this.checked);"/> Enable sound (experimental)</label>
</p>

<p>
    <span id="status"></span> <span id="game-name"></span>
</p>

<p>
    <label>Choose a ROM file on your computer: <input type="file" id="file"/></label>
</p>

<footer>by Juchi</footer>

</div>

<script type="text/javascript" src="./js/debug.js"></script>
<script type="text/javascript" src="./js/serial.js"></script>
<script type="text/javascript" src="./js/sound/channel1.js"></script>
<script type="text/javascript" src="./js/sound/channel3.js"></script>
<script type="text/javascript" src="./js/sound/channel4.js"></script>
<script type="text/javascript" src="./js/sound/apu.js"></script>
<script type="text/javascript" src="./js/rom.js"></script>
<script type="text/javascript" src="./js/mbc.js"></script>
<script type="text/javascript" src="./js/memory.js"></script>
<script type="text/javascript" src="./js/screen.js"></script>
<script type="text/javascript" src="./js/timer.js"></script>
<script type="text/javascript" src="./js/instructions.js"></script>
<script type="text/javascript" src="./js/opcodes.js"></script>
<script type="text/javascript" src="./js/processor.js"></script>
<script type="text/javascript" src="./js/input.js"></script>
<script type="text/javascript" src="./js/main.js"></script>

<script>
var g = new Gameboy(document.getElementById('canvas'));
g.setSoundEnabled(false);
</script>
</body>
</html>
